<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Promoção Supermercado</title>
</head>
<body>
    <h2>Promoção de Higiene - Supermercado</h2>

    <form id="formPromocao">
        <label for="descricao">Descrição do produto:</label>
        <input type="text" id="descricao" name="descricao" required>
        <br><br>

        <label for="preco">Preço unitário (R$):</label>
        <input type="number" id="preco" name="preco" step="0.01" min="0" required>
        <br><br>

        <input type="submit" value="Exibir Promoção">
    </form>

    <p id="mensagemPromocao"></p>

    <script src="exemplo3.js"></script>
</body>
</html>
