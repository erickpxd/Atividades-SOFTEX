<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lan House</title>
</head>
<body>
    <h2>Lan House - Calculadora de Pagamento</h2>

    <form id="formLanHouse">
        <label for="valor15">Valor por 15 minutos (R$):</label>
        <input type="number" id="valor15" name="valor15" step="0.01" min="0" value="5">
        <br><br>

        <label for="tempo">Tempo de uso (minutos):</label>
        <input type="number" id="tempo" name="tempo" min="1" value="1">
        <br><br>

        <input type="submit" value="Calcular">
    </form>

    <p id="resultadoLanHouse"></p>

    <script src="exemplo2.js"></script>
</body>
</html>
